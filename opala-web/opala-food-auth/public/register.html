<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
  <title>OpalaFood</title>
</head>

<body>
  <header>
    <div class="content">
      <div class="logo">
        <img
          src="https://s3-media2.fl.yelpcdn.com/assets/srv0/yelp_large_assets/ac7c40b08cba/assets/img/illustrations/badges/hamburger_large.png"
          alt="Cupcake">
        <h3>OpalaFood</h3>
      </div>
    </div>

  </header>

  <section class="container">
    <h1 class="title">Faça seu cadastro</h1>

    <form class="login__form" action="#" id="register__form">
      <fieldset>
        <label for="name">Nome</label>
        <input id="name" type="text" required>
      </fieldset>
      <fieldset>
        <label for="gender">Gênero</label>
        <select id="gender" required>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </fieldset>
      <fieldset>
        <label for="password">Senha</label>
        <input id="password" type="password" required>
      </fieldset>
      <button>Fazer cadastro</button>
    </form>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  <script src="/register.js" type="module" defer></script>
</body>

</html>
